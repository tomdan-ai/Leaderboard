<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="head-sc">
    <h1 class="title-txt">Leaderboard</h1>
</header>
<main class="main">
    <div class="container">
        <div class="board">
                <h2 class="head">Recent scores</h2>
               <button class="r-btn">Refresh</button>
           <div class="sc">
            <div class="box">
            <ul class="list">
                <li class="list-item">Name: 100</li>
                <li class="list-item">Name: 200</li>
                <li class="list-item">Name: 300</li>
                <li class="list-item">Name: 400</li>
                <li class="list-item">Name: 500</li>
            </ul>
            </div>
           </div>
        </div>
        <div class="entry">
            <h3 class="head1">Add Score</h3>
            <form action="">
            <input type="text" name="name" placeholder="name" class="inp" id="text" required> <br>
            <input type="number" name="score" placeholder="score" class="inp" id="text1" required> <br>
            <input type="submit" value="submit" class="btn" id="btn1">
            </form>
        </div>
    </div>
</main>




    <script src="./index.js"></script>
</body>
</html>
